---
layout: wrapper
---

<style>
{% capture style %}
  span.edit-this-page {
    overflow: hidden;
    a {
      float: right;
    }
  }
{% endcapture %}
{{ style | scssify }}
</style>

<article class="post">

  <header class="post-header">
    <h1 class="post-title">
      <span>{{ page.title | escape }}</span>
      <span class="edit-this-page">
        <a href="{{ site.github.repository_url }}/edit/master/{{ page.path }}">
          <span style="font-size:0.37em;">Edit this page</span>
          <img src="{{site.baseurl}}/assets/edit.svg"/ style="width:0.8em;">
        </a>
      </span>
    </h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
